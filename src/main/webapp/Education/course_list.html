<!doctype html>
<html>

<head>
<meta charset="utf-8">
<title>Hello MUI</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!--<link rel="stylesheet" type="text/css" href="css/icons-extra.css" />-->
<style type="text/css">
#list {
	/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
	margin-top: -1px;
}
</style>
<script src="js/mui.min.js"></script>
<script src="js/jquery-3.2.0.min.js"></script>
<script type="text/javascript" src="js/course_list.js"></script>

<link rel="stylesheet" href="css/mui.min.css">
<link rel="stylesheet" href="css/course_list.css" />
<style type="text/css">
.blank {
	clear: both;
	overflow: hidden;
	display: block;
	overflow: hidden;
}
</style>

<style type="text/css">
.text-center {
	text-align: center
}

.col-xs-3 {
	width: 24%;
	display: inline-block;
}

.footnav {
	width: 100%;
	position: fixed;
	border-top: 1px solid #ccc;
	padding: 5px 0px;
	bottom: 0px;
	left: 0px;
	background: #EFEFF4;
}

.footnav a {
	color: #666;
}

span {
	display: block;
}
</style>
<script>

		function init(){
		
		//alert("开始加载");
		
		$.ajax({
			url:"../FrontEnd/getSwipersB",
			type:"post",
			data:{
				category:"B"
			},
			dataType:"json",
			success:function(data){
				console.log(data);
			
			
				var cont = document.getElementById("indicatorFather");
				var img = document.getElementById("father");
				cont.innerHTML = "";
				img.innerHTML = "";
				
				img.innerHTML += '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/webapps/../upload/images/'+data[data.length-1]+'"/></a></div>';
				for(var i = 0; i< data.length; i++){
					img.innerHTML+= '<div class="mui-slider-item"><a href="#"><img src="/webapps/../upload/cover/'+data[i].imgUrl+'"/></a></div>';
					if(i==0){
						cont.innerHTML += '<div class="mui-indicator mui-active"></div>';
					}
					else{
						cont.innerHTML  += '<div class="mui-indicator"></div>';
					}
				}
				img.innerHTML+= '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/webapps/../upload/images/'+data[0].imgUrl+'"/></a></div>';

			}
		});
		
		
		
		
				$.ajax({
					url:"../FrontEnd/enterprise/getAllAddress",
					type:"get",
					data:'data:null',
					dataType:"json",
					success:function(result){
						//alert(result.branches);
						var table = document.getElementById("navi");
						for(var i=0;i<result.length;i++){
							var li = document.createElement('li');
							
							li.innerHTML = '<a style="width: inherit;" href="list.html?branch='+result[i].aid+'" target="myFrame">'+result[i].branch+'</a>';
							table.appendChild(li);
						}
						
						
						
					}
				});
			
		}
		</script>
</head>
<body style="height: 100%;" onload="init()">
	<p align="center"
		style="margin-top: 5%; margin-bottom: 5%; font: '微软雅黑'; font-size: large; color: black;">所有课程</p>

	<div id="content" class="content">


		<div id="slider" class="mui-slider">
			<div class="mui-slider-group mui-slider-loop" id="father">
				<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"> <img src="">
					</a>
				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#"> <img src="">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#"> <img src="">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#"> <img src="">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#"> <img src="">
					</a>
				</div>
				<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"> <img src="">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator" id="indicatorFather">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				 swipeBack:true //启用右滑关闭功能
			});
			var slider = mui("#slider");
			slider.slider({
				interval:2000
			})
			
		</script>




		<p align="center" style="margin-top: 20px;font-size: large;"">精品课程</p>
		<div style="width: 100%;">
			<div style="float: left; width: 25%;" id="sssss">
				<ul class="nav" id="navi">
					<li><a style="width: inherit;" href="list.html?branch=0"
						target="myFrame">全 部</a></li>
				
				</ul>
			</div>
			<div style="width: 74%; float: right; height: 100%;">
				<iframe id="myFrame" name="myFrame" src="list.html?branch=0"
					style="height: 400px;"></iframe>
			</div>
		</div>
	</div>


	<span class="blank" style="height: 60px;"></span>

	<div class="footnav">
		<div class="col-xs-3 text-center">
			<a href="index.html"> <span class="mui-icon mui-icon-home"></span>
				<span>首页</span>
			</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="#" style="color: #007aff"> <span
				class="mui-icon mui-icon-list"></span> <span>课程</span>
			</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="more.html"> <span class="mui-icon mui-icon-pengyouquan"></span>
				<span>发现</span>
			</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="mine.html"> <span
				class="mui-icon mui-icon-contact mui-icon-icon-contact"></span> <span>我的</span>
			</a>
		</div>
	</div>
</body>
</html>
