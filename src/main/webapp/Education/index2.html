	<script>
	$(function(){
		var paraString = location.search;
		//alert(paraString.substring(5,6));
		var qid= paraString.substring(5,6);
		$.ajax({
			url:"../test/Handler_frontEndFindEnterpriseByQid",
			type:"post",			
			dataType:"json",
			success:function(data){
				console.log(data);				
				var cont = document.getElementById("enterprise_img_frontController");
				var img = document.getElementById("enterprise_img");
				cont.innerHTML = "";
				img.innerHTML = "";
				img.innerHTML += '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/uploadImage/'+data.swiperList[data.swiperList.length-1].imgurl+'"/></a></div>';
				for(var i = 0; i< data.swiperList.length; i++){
					img.innerHTML+= '<div class="mui-slider-item"><a href="#"><img src="/uploadImage/'+data.swiperList[i].imgurl+'"/></a></div>';
					if(i==0){
						cont.innerHTML += '<div class="mui-indicator "></div>';
					}
					else{
						cont.innerHTML  += '<div class="mui-indicator"></div>';
					}
				}
				img.innerHTML+= '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="/uploadImage/'+data.swiperList[0].imgurl+'"/></a></div>';

			}
		});
	});
