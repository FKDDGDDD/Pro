	<script>
	$(function(){
		
		var paraString = location.search;
		//alert(paraString.substring(5,6));
	
		$.ajax({
			url:"../../test/Handler_frontEndFindEnterpriseByQid",
			type:"post",
			dataType:"json",
			success:function(data){
				console.log(data);				
				var cont = document.getElementById("enterprise_img_frontController");
				var img = document.getElementById("enterprise_img");
				cont.innerHTML = "";
				img.innerHTML = "";
				img.innerHTML += '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="http://localhost:8080/uploadImage/'+data.swiperList[data.swiperList.length-1].imgurl+'"/></a></div>';
				for(var i = 0; i< data.swiperList.length; i++){
					img.innerHTML+= '<div class="mui-slider-item"><a href="#"><img src="http://localhost:8080/uploadImage/'+data.swiperList[i].imgurl+'"/></a></div>';
					if(i==0){
						cont.innerHTML += '<div class="mui-indicator mui-active"></div>';
					}
					else{
						cont.innerHTML  += '<div class="mui-indicator"></div>';
					}
				}
				img.innerHTML+= '<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="http://localhost:8080/uploadImage/'+data.swiperList[0].imgurl+'"/></a></div>';

			}
		});
		
		for(var j=0;j<=5;j++){
		
			if(j==1){
						$.ajax({
							url:"../../FrontEnd/getFreeListenList",
							type:"post",
							async:false, 
							data:{code:1,from:0,count:4},
							dataType:"json",
							success:function(data){
								
								var ul = document.getElementById("1");
			
									for(var k=0;k<=3;k++){
										ul.appendChild(createFragment(data[k].title,data[k].imgUrl,data[k].id,1));	
									}
								
							
						}
					});
			}
			else{
				$.ajax({
					url:"../../FrontEnd/getCourseList",
					type:"post",
					async:false, 
					data:{code:j,from:0,count:4},
					dataType:"json",
					success:function(data){
						
						var ul = document.getElementById(j);
						
						
							for(var k=0;k<=3;k++){
							
								ul.appendChild(createFragment(data[k].lname,data[k].imgUrl,data[k].lid,2));	
							}
							
				}
			});
			}
				 function createFragment(name,imgurl,id,kind) {
						
						
						
						var fragment = document.createDocumentFragment();
						var li;
					
							li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							
							if(kind==1){
								li.innerHTML='<a href="course_detail.html?id='+id+'"><img class="mui-media-object" src="/webapps/../upload/cover/'+imgurl+'"><div class="mui-media-body">'+name+'</div></a>'
								
								}
							else{
							
								li.innerHTML='<a href="course_detail.html?lid='+id+'"><img class="mui-media-object" src="/webapps/../upload/cover/'+imgurl+'"><div class="mui-media-body">'+name+'</div></a>'
							}
							fragment.appendChild(li);
						
						return fragment;
				};
		}
		 var rec_click = document.getElementById("lesson_click");
	 	 rec_click.addEventListener('tap',function(){
        		alert(this.href);
        			mui.openWindow({
        			url: this.href, 
        			});
        		//rec_click.click();
        }); 
		 mui.trigger(rec_click, "tap");
	});
	</script>
